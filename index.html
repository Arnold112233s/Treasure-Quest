<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Treasure Quest Slot Machine - A thrilling casino game with progressive jackpots and free spins.">
    <title>Treasure Quest Slots</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a; /* Solid color as fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto Condensed', sans-serif;
        }
        canvas {
            display: block;
            border: 2px solid #ff0303;
            border-radius: 10px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <button id="startButton" style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 18px;
        background-color: #FFD700;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
    ">Start Game</button>
    <script src="https://pixijs.download/v7.3.2/pixi.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixi/sound@5.2.2/dist/pixi-sound.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/PixiPlugin.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
