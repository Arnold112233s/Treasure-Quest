<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Keep viewport for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Treasure Quest Slot Machine - A thrilling casino game with progressive jackpots and free spins.">
    <title>Treasure Quest Slots</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a1a; /* Solid color as fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Roboto Condensed', sans-serif;
        }
        /* Remove forced canvas sizing, let app.js handle scaling */
        canvas {
            display: block;
            background: #0a0a1a;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 24px;
            display: none;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Roboto Condensed', sans-serif;
            color: white;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
            display: block;
        }
        #startButton:hover {
            background-color: #DAA520;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <button id="startButton">Start Game</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@pixi/sound@5.2.2/dist/pixi-sound.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/PixiPlugin.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
